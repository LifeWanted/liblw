language: c++
compiler:
    - gcc
os:
    - linux
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - binutils
            - gcc-4.9
            - g++-4.9
            - lcov
install:
    - export PATH=$HOME/.local/bin:$PATH
    - pip install cpp-coveralls pyyaml requests[security] --user `whoami`
    - ./setup.sh --coverage
script:
    - cd build
    - make -j2 liblw-tests
    - Debug/liblw-tests
after_success:
    - cd $TRAVIS_BUILD_DIR
    - coveralls --exclude external -E '.*/tests/.*\.[ch]pp' --root $TRAVIS_BUILD_DIR --build-root $TRAVIS_BUILD_DIR/build --gcov gcov-4.9 --gcov-options '\-lp'
